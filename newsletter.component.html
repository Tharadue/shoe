<div [hidden]="submitted">
<form (ngSubmit)="signup()" novalidate #newsletterForm="ngForm">

    <div>
        <label for="fullname">Name</label>
        <input type="text" name="fullname" [(ngModel)]="newsletter.fullname">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="newsletter.email" #spyEmail required #email="ngModel"
        pattern="^(([a-zA-Z]|[0-9])|([-]|[_]|[.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$">
        <br>Styles: {{spyEmail.className}}
        <div [hidden]="email.valid || email.pristine">Email is invalid</div>
    </div>

    <select  name="newstype" [(ngModel)]="newsletter.newstype">
        <option *ngFor="let n of newstype" [value]="n" >{{n}}</option>
    </select>

    <button type="submit" [disabled]="!newsletterForm.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    Your request have been submitted!
    {{newsletter.fullname}} {{newsletter.email}} {{newsletter.newstype}}
</div>
