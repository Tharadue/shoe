<div [hidden]="submitted">
<form (ngSubmit)="signup()" novalidate #newsletterForm="ngForm">
    <table>
        <tr>
            <td><label for="size">Size:</label></td>
            <td> <label for="qty">Qty:</label></td>
        </tr>
        <tr>
            <td>
                <input class="size-selector" name="size" type="number" value="37" min="37" max="41"> 
    </td>
            <td><input class="qty-selector" name="qty" type="number" value="1"/> </td>
        </tr>
    </table>


    <button type="submit" [disabled]="!newsletterForm.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    Your request have been submitted!
    {{newsletter.fullname}} {{newsletter.email}} {{newsletter.newstype}}
</div>

<div>
    <button class="register button">Register <img src="/pictures/arrow.png" height="15px">
    </button>
</div>
